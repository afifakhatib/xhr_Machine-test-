<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xhr generic function</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h2 class="p-3 bg-primary text-white mb-4">xhr generic function</h2>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
               <form id="postForm" class="mb-4"> 
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" required class="form-control" id="titlecontrol">
                </div>
                <div class="form-group">
                    <label for="content">content</label>
                    <textarea type="text" required class="form-control" id="bodycontrol"></textarea>
                </div>
                <div class="form-group">
                    <label for="UserId">UserId</label>
                    <select id="userIdControl" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-outline-success" id="submitBtn">Add Post</button>
                    <button type="button" class="form-control btn btn-outline-primary d-none" id="updateBtn">Updated Post</button>

                </div>
               </form>
            </div>

            <div class="col-md-6 offset-md-3" id="postContainer">
                <div class="card">
                    <div class="card-header">
                        <h3>title</h3>
                    </div>
                    <div class="card-body">
                        <p>content</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <div class="loader d-none" id="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
